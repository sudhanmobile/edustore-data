    subdir: addons/languages/german/apk
    gradle:
      - yes
    prebuild:
      - sed -i -e '/navigation-dynamic-features-fragment/d' ../../../../ime/app/build.gradle
      - cp -R ../../../../gradle .
    scanignore:
      - addons/languages/*/pack/dictionary/*.gz
    ndk: r27c
    gradleprops:
      - forceVersionBuildCount=8461

