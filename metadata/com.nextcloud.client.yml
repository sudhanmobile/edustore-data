Donate: https://nextcloud.com/include/

AutoName: Nextcloud
Description: |-
  A safe home for all your data. Access & share your files, calendars, contacts, mail & more from any device, on your terms. This is the official Nextcloud Android app.

  <b>Features:</b>

  * Easy, modern interface
  * Upload your files to your Nextcloud server
  * Share your files with others
  * Keep your favorite files and folders synced
  * Instant Upload for photos and videos taken by your device
  * Multi-account support

  Find help for this app at https://help.nextcloud.com
  Report bugs or enhancement ideas to https://github.com/nextcloud/android/issues ;-)

RepoType: git
