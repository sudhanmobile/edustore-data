    gradle:
      - fDroid
    prebuild:
      - cp -R ../../gradle ./
      - echo "TVVTSUNCUkFJTlpfQ0xJRU5UX0lEPWtpbVpiWXlaYUVia2Ewb0Npb1ExNUdINWhlNFp4dGtXCg=="
        | base64 -d > ../../not_so_secret.properties
