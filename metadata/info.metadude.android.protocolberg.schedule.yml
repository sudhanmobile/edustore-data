Description: |
  The decentralized protocol and infrastructure conference.

  Protocol Berg v2 is a conference focusing on protocol research,
  decentralized infrastructure, and core-developer experience. The
  two-day event with multiple stages, opportunities for technical
  workshops, and protocol community gatherings brings together
  protocol researchers and other stakeholders from different
  decentralized protocols. Attendance is free of charge. The event
  will not host any sponsors or commercial talks.

  https://protocol.berlin

  <b>Features</b>
  * View program by day and rooms (side by side)
  * Custom grid layout for smartphones (try landscape mode ðŸ™ƒ) and tablets
  * Read detailed descriptions (speaker names, start time, room name, links, ...) of events
  * Search through all events
  * Add events to favorites list
  * Export favorites list
  * Setup alarms for individual events
  * Add events to your personal calendar
  * Share a website link to an event with others
  * Keep track of program changes
  * Automatic program updates (configurable in settings)
  * Vote and leave comments on talks and workshops

