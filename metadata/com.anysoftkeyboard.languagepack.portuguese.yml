Builds:
  - versionName: '2.0'
    versionCode: 100
    commit: Portuguese-2.0
    gradle:
      - yes
    forceversion: true
    preassemble:
      - :makeDictionary

  - versionName: 2.0.1
    versionCode: 101
    commit: portuguese-2.0.1
    gradle:
      - yes
    forceversion: true
    forcevercode: true
    prebuild: sed -i -e 's/versionCode versionData.versionCode/versionCode 101/' build.gradle
    preassemble:
      - :makeDictionary

  - versionName: 5.1.6158
    versionCode: 6158
    commit: b10a79fcc1a61c1e737d7aac43aab0141f065185
    subdir: addons/languages/portuguese/apk
    gradle:
      - yes
    prebuild:
      - sed -i -e '/navigation-dynamic-features-fragment/d' ../../../../ime/app/build.gradle
      - cp -R ../../../../gradle .
    scanignore:
      - addons/languages/*/pack/dictionary/*.gz
    ndk: r27c
    gradleprops:
      - forceVersionBuildCount=8461

AutoUpdateMode: None
UpdateCheckMode: None
